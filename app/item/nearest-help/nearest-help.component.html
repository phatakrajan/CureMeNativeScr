<ActionBar class="action-bar">
    <StackLayout orientation="horizontal" ios:horizontalAlignment="left" android:horizontalAlignment="left">
        <Label class="mdi icon back" [text]="'mdi-keyboard-arrow-left' | fonticon" horizontalAlignment="center" verticalAlignment="center"></Label>
        <Image src="res://store_logo" class="action-image"></Image>
        <Label [text]="subItem.name" class="action-label"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="page" rows="auto,*,40">
    <DropDown #dd [items]="itemSource" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)" class="place-drop-down"
        hint="Select Place" verticalAlignment="center" row="0" col="0"></DropDown>
    <MapView #mapView [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" [bearing]="bearing"
        (mapReady)="onMapReady($event)" (markerSelect)="onMarkerSelect($event)" [tilt]="tilt" i-padding="50,50,50,50" [padding]="padding"
        row="1" col="0">
    </MapView> 
</GridLayout>
