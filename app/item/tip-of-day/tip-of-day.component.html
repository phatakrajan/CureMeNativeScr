<ActionBar class="action-bar">
    <StackLayout orientation="horizontal" ios:horizontalAlignment="left" android:horizontalAlignment="left" (tap)="goBackHome()"> 
        <Label class="mdi icon back" [text]="'mdi-keyboard-arrow-left' | fonticon" horizontalAlignment="center" verticalAlignment="center"></Label>
        <Image src="res://store_logo" class="action-image"></Image>
        <Label text="Tip of the day" class="action-label"></Label>
    </StackLayout>
</ActionBar>
<StackLayout class="page">
    <GridLayout rows="120,*,40">
        <Image row="0" src="~/images/tip_of_the_day.png" stretch="aspectFit" margin=10 horizontalAlignment="center" class="p-y-10"></Image>
        <WebView row="1" #myWebView [src]="url" [visibility]="!isLoading ? 'visible' : 'collapsed'"></WebView>
        <ActivityIndicator row="1" #activityIndicator [busy]="isLoading" width="100" height="100" opacity="0" class="activity-indicator"></ActivityIndicator>
    </GridLayout>
</StackLayout>
